<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceContractPro Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        header {
            width: 100%;
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header img {
            height: 40px;
        }
        header .user-profile {
            display: flex;
            align-items: center;
        }
        header .user-profile img {
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        nav {
            width: 200px;
            background-color: black;
            color: white;
            height: 100%;
            padding-top: 60px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 500;
            display: flex;
            flex-direction: column;
        }
        nav a {
            padding: 15px;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: background-color 0.3s;
        }
        nav a:hover, nav a.active {
            background-color: yellow;
            color: black;
        }
        .content {
            margin-left: 200px;
            margin-top: 60px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f0f0f0;
        }
        .widget {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .widget h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .widget .chart {
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <div class="user-profile">
            <img src="images/user-profile.jpg" alt="User Profile">
            <span>Steve Mathewson</span>
        </div>
    </header>
    <nav>
        <a href= class="active">Home</a>
        <a href="quotes.html">Quotes</a>
        <a href="#">Projects</a>
        <a href="#">Scheduling</a>
        <a href="#">Invoices</a>
        <a href="#">Clients</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </nav>
    <div class="content">
        <div class="widget">
            <h2>Project Summary</h2>
            <div class="chart"></div>
        </div>
        <div class="widget">
            <h2>Recent Quotes</h2>
            <div class="chart"></div>
        </div>
        <div class="widget">
            <h2>Labor Schedule</h2>
            <div class="chart"></div>
        </div>
    </div>
</body>
</html>
